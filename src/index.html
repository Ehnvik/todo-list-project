<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./js/main.js" defer type="module"></script>
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
      <form class="header__form" id="new-todo-form">
        <input
          class="header__form__input"
          type="text"
          placeholder="e.g. cook dinner"
          name="content" />
        <input class="header__form__button" type="submit" value="Add todo" />
      </form>
    </header>
    <main class="main">
      <ul class="main__list" id="todo-list"></ul>
    </main>
  </body>
</html>
